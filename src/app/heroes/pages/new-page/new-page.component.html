<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar' }} hérore
  <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<form class="grid" [formGroup]="heroForm">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Super heroe </mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Alter ego </mat-label>
            <input type="text" matInput required  formControlName="alter_ego"/>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Primera aparición </mat-label>
            <input type="text" matInput required formControlName="first_appearance"/>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Personajes </mat-label>
            <input type="text" matInput required formControlName="characters"/>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Creador </mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
                >{{ publisher.desc }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Alternative Image </mat-label>
            <input type="text" matInput formControlName="alt_img"/>
          </mat-form-field>
        </div>

        <div class="flex justify-content-between">
          <button *ngIf="currentHero.id"
          mat-flat-button color="warn">Borrar</button>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del héroe" mat-card-image />
    </mat-card>
  </div>
</form>
